<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="text-center mt-10 bg-gray-100">
        <div class="flex flex-col items-center">
            <h1 class="text-3xl font-bold mb-10">Welcome Back</h1>
            <form action="login.php" method="post"
                class="w-full max-w-sm bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 transition duration-500 ease-in-out transform hover:scale-105">
                <div class="mb-4">
                    <label for="email"
                        class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input id="email" type="email" name="email" required
                        class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
                <div class="mb-6">
                    <label for="password"
                        class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input id="password" type="password" name="password"
                        required
                        class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                        Login
                    </button>
                    <a href="registration.html"
                        class="bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                        Registration
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
